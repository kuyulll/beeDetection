<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeDetection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #f5f7fa
        }



        .tab {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            font-size: 40px;
            box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.1);
        }


        .tab i {
            margin-top: 5px;
            margin-right: 10px;
        }


        .image-content {
            width: 90%;
            height: 550px;
            padding: 20px;
            display: flex;
            margin-top: 10px;
        }

        .left {
            width: 60%;
            height: 630px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-left: 2px solid #3498db;
            border-bottom: 2px solid #3498db;
        }

        .right-content{
            width: 35%;
            height: 630px;
            margin-left: 40px;
        }
        .right-up {
            width: 100%;
            height: 150px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 2px solid #3498db;
        }
        .right-down {
            width: 100%;
            height: 460px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.1);
            border: 2px solid #3498db;
        }

        .upload {
            width: 80%;
            height: 350px;
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .upload:hover {
            background: #e8f4ff;
        }

        .upload i {
            font-size: 60px;
            color: #3498db;
            margin-bottom: 15px;
        }

        .btn {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 60%;
            justify-content: space-between; 
        }

        .upload-btn {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            flex-grow: 1; 
            max-width: 48%; 
            box-sizing: border-box;
        }

        .upload-btn:hover {
            background: #2980b9;
        }



        .preview-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .upload.has-image .default-content {
            display: none;
        }

        .default-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3{
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
            text-align: center;
        }
        .results-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .result-item p {
            color: #7f8c8d;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="tab" id="image-tab">
            <i class="fa-solid fa-camera"></i> 蜜蜂检测
        </div>
        <div class="image-content" id="image">
            <div class="left">
                <div class="upload" id="image-upload-area">
                    <div class="default-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>上传图片进行图片检测</h3>
                        <p>支持所有图片格式，最大不超过 10MB</p>
                    </div>
                    <div class="preview-container" id="image-preview" style="display: none;">
                        <img class="preview-image" id="preview-img" src="" alt="预览图片">
                    </div>
                </div>
                <div class="btn">
                    <input type="file" id="image-upload" accept=".png,.jpg,.jpeg" hidden>
                    <label for="image-upload" class="upload-btn">选择图片文件</label>
                    <button id="detect-btn" class="upload-btn" disabled>检测</button>
                </div>
            </div>
            <div class="right-content">
                <div class="right-up">
                    <div>
                        <h3>相关参数</h3>
<!--                        <div class="result-item">-->
<!--                            <h4><i class="fa-solid fa-qrcode"></i> 模型</h4>-->
<!--                            <p>YOLOv5 m 模型实现了 85.6% 的mAP@0.5，每帧视频帧的实时推理速度为 8.1 毫秒。</p>-->
<!--                        </div>-->
                        <div class="result-item">
                            <h4><i class="fa-solid fa-tachograph-digital"></i> 数据集</h4>
                            <p>数据集训练、验证和测试集（分别为6721张、1914张和996张图像），总共9631张图像。</p>
                        </div>
                    </div>
                </div>
                <div class="right-down">                
                    <div>
                        <h3>检测结果</h3>
                        <div class="results-content" id="results-content">
                            <div class="result-item">
                                <p>请上传图片并点击检测按钮开始分析</p>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
            
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload'); 
        const detectBtn = document.getElementById('detect-btn');       
        const uploadArea = document.getElementById('image-upload-area');
        const previewContainer = document.getElementById('image-preview');
        const previewImage = document.getElementById('preview-img');
        const resultsContainer = document.getElementById('results-content');
        let currentFile = null;
        imageUpload.addEventListener('change', function (e) { 
            const file = e.target.files[0];
            currentFile = file;
            if (file) {
                if (!file.type.match('image.*')) {
                    alert('请选择图片文件！');
                    return;
                }
                if (file.size > 10 * 1024 * 1024) {
                    alert('文件大小不能超过10MB！');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'flex';
                    uploadArea.classList.add('has-image');
                    uploadArea.style.backgroundColor = 'white'
                    uploadArea.style.border = 'none';
                    detectBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        detectBtn.addEventListener('click', function () {
                if (!currentFile) {
                    alert('请先选择图片文件！');
                    return;
                }
                detectBtn.disabled = true;
                const formData = new FormData();
                formData.append('image', currentFile);
                fetch('/detect', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应不正常');
                        }
                        return response.json();
                    })
                    .then(data => {
                        detectBtn.disabled = false;
                        if (data.success) {
                            previewImage.src = 'data:image/jpeg;base64,' + data.image;
                            displayResults(data);
                        } else {
                            alert('检测失败: ' + data.message);
                        }
                    })
                    .catch(error => {
                        detectBtn.disabled = false;
                        console.error('Error:', error);
                        alert('检测过程中发生错误: ' + error.message);
                    });
            });
            function displayResults(data) {
                    let html = `
                <div class="result-item detection-info">
                    <h4><i class="fas fa-check-circle"></i> 检测完成</h4>
                    <p>图片名称: ${data.image_name || '未知'}</p>
                    <p>成功检测到 <strong>${data.object_count}</strong> 只蜜蜂</p>
                </div>
                <div class="result-item">
                    <h4><i class="fas fa-info-circle"></i> 检测信息</h4>
                    <p>检测时间: ${new Date().toLocaleString()}</p>
                    <p>图片尺寸: ${data.image_size || '未知'}</p>
                </div>
            `;
                    if (data.detections && data.detections.length > 0) {
                        html += `<div class="result-item">
                    <h4><i class="fas fa-list"></i> 检测详情</h4>`;

                        data.detections.forEach((det, index) => {
                            html += `<p>蜜蜂 ${index + 1}: 置信度 ${(det.confidence * 100).toFixed(2)}%</p>`;
                        });
                        html += `</div>`;
                    }
                    resultsContainer.innerHTML = html;
                }
    </script>
</body>

</html>
